    .nav-link {
      display: flex;
      align-items: center;
    }
    .nav-icon {
      width: 1em;
      height: 1em;
      margin-left: 0.5em;
    }
    /* Mobile menu transition */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .mobile-menu.show {
      transform: translateX(0);
    }
    /* Mobile menu button styles */
    #mobile-menu-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.5em;
    }
    #mobile-menu-button .bar {
      display: block;
      width: 1.5em;
      height: 0.2em;
      background: currentColor;
      margin: 0.3em 0;
      transition: background 0.3s ease;
    }
    #mobile-menu-button.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(0.4em, 0.4em);
    }
    #mobile-menu-button.active .bar:nth-child(2) {
      opacity: 0;
    }
    #mobile-menu-button.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(0.4em, -0.4em);
    }
    /* Menu item styles */
    .mobile-menu ul {
      padding: 1em;
    }
    .mobile-menu ul li {
      margin-bottom: 1em;
    }
  </style>
</head>
