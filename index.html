<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="tailwind.css" rel="stylesheet">

<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">

      <h1 class="text-3xl font-source-code-pro">Manik's DevFolio</h1>
      <nav>
        <ul class="flex space-x-8">
          <li><a href="#home" class="text-lg text-gray-700 hover:text-blue-500">Home</a></li>
          <li><a href="#about" class="text-lg text-gray-700 hover:text-blue-500">About</a></li>
          <li><a href="#cv" class="text-lg text-gray-700 hover:text-blue-500">CV</a></li>
          <li>
            <a href="https://github.com/your-github-username" target="_blank" class="text-lg text-gray-700 hover:text-blue-500 nav-link">
              GitHub

            </a>
          </li>
          <li>
            <a href="https://linkedin.com/in/your-linkedin-username" target="_blank" class="text-lg text-gray-700 hover:text-blue-500 nav-link">
              LinkedIn
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-linkedin nav-icon" viewBox="0 0 16 16">

              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <section id="home" class="my-8">
      <h2 class="text-2xl font-semibold">Home</h2>
      <p class="mt-4">Welcome to my portfolio website.</p>
    </section>

    <section id="about" class="my-8">
      <h2 class="text-2xl font-semibold">About Me</h2>
      <p class="mt-4">I am a web developer with a passion for creating beautiful and functional websites.</p>
    </section>

    <section id="cv" class="my-8">
      <h2 class="text-2xl font-semibold">CV</h2>
      <p class="mt-4">You can download my CV from the link below.</p>
      <a href="path-to-your-cv.pdf" class="text-lg text-blue-500 hover:underline">Download CV</a>
    </section>

    <section id="projects" class="my-8">
      <h2 class="text-2xl font-semibold">Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
        <!-- Project Cards Here -->
      </div>
    </section>

    <section id="contact" class="my-8">
      <h2 class="text-2xl font-semibold">Contact</h2>
      <form class="mt-4">
        <div class="mb-4">
          <label class="block text-sm font-medium" for="name">Name</label>
          <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" type="text" id="name" name="name">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium" for="email">Email</label>
          <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" type="email" id="email" name="email">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium" for="message">Message</label>
          <textarea class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="message" name="message"></textarea>
        </div>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-md" type="submit">Send</button>
      </form>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
